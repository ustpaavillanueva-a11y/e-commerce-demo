<div class="admin-products-container">
  <div class="header">
    <h1>Product Management</h1>
    <button (click)="openForm()" class="btn-add">+ Add Product</button>
  </div>

  <div *ngIf="loading" class="loading">
    <p>Loading products...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button (click)="loadProducts()">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="products-table-wrapper">
    <table class="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.ProductID }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.stock }}</td>
          <td>₱{{ product.price | number }}</td>
          <td class="actions">
            <button (click)="openForm(product)" class="btn-edit">Edit</button>
            <button (click)="deleteProduct(product)" class="btn-delete">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Form Modal -->
  <div *ngIf="showForm" class="modal-overlay" (click)="closeForm()">
    <div class="modal" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>{{ editingId ? "Edit Product" : "Add New Product" }}</h2>
        <button (click)="closeForm()" class="btn-close">✕</button>
      </div>

      <form (ngSubmit)="saveProduct()" class="product-form">
        <div class="form-group">
          <label>Product Name *</label>
          <input type="text" [(ngModel)]="formData.name" name="name" required />
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea
            [(ngModel)]="formData.description"
            name="description"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input type="text" [(ngModel)]="formData.imageUrl" name="imageUrl" />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Stock</label>
            <input
              type="number"
              [(ngModel)]="formData.stock"
              name="stock"
              min="0"
            />
          </div>

          <div class="form-group">
            <label>Price</label>
            <input
              type="number"
              [(ngModel)]="formData.price"
              name="price"
              min="0"
              step="0.01"
            />
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-save">Save</button>
          <button type="button" (click)="closeForm()" class="btn-cancel">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
