<div class="cart-container">
  <h1>Shopping Cart</h1>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty</p>
    <button (click)="continueShopping()" class="btn-continue">
      Continue Shopping
    </button>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-items">
      <table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems" class="cart-item">
            <td class="product-name">
              <img
                [src]="item.imageUrl"
                [alt]="item.name"
                class="product-thumb"
              />
              <span>{{ item.name }}</span>
            </td>
            <td class="price">₱{{ item.price | number }}</td>
            <td class="quantity">
              <div class="quantity-control">
                <button
                  (click)="
                    item.quantity = item.quantity - 1; updateQuantity(item)
                  "
                  class="btn-qty"
                >
                  -
                </button>
                <input
                  type="number"
                  [(ngModel)]="item.quantity"
                  (change)="updateQuantity(item)"
                />
                <button
                  (click)="
                    item.quantity = item.quantity + 1; updateQuantity(item)
                  "
                  class="btn-qty"
                >
                  +
                </button>
              </div>
            </td>
            <td class="subtotal">
              ₱{{ (item.price || 0) * item.quantity | number }}
            </td>
            <td class="action">
              <button (click)="removeItem(item.ProductID)" class="btn-remove">
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="cart-summary">
      <div class="summary-card">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span>₱{{ totalAmount | number }}</span>
        </div>
        <div class="summary-row">
          <span>Shipping:</span>
          <span>₱0.00</span>
        </div>
        <div class="summary-row">
          <span>Tax:</span>
          <span>₱0.00</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span>₱{{ totalAmount | number }}</span>
        </div>

        <button (click)="checkout()" class="btn-checkout">
          Proceed to Checkout
        </button>
        <button (click)="continueShopping()" class="btn-continue">
          Continue Shopping
        </button>
        <button (click)="clearCart()" class="btn-clear">Clear Cart</button>
      </div>
    </div>
  </div>
</div>
